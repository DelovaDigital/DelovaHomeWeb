<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparaten - DelovaHome</title>
    <link rel="stylesheet" href="../style/base.css">
    <script>/* Prevent white flash */(function(){var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.style.background='#0f172a';document.documentElement.style.color='#f8fafc';if(document.body)document.body.style.background='#0f172a';}else{document.documentElement.style.background='#f8fafc';document.documentElement.style.color='#1e293b';if(document.body)document.body.style.background='#f8fafc';}})();</script>
    <script>(function(){var theme=localStorage.getItem('theme');var href=(theme==='dark'?'../style/style-dark.css':'../style/style.css');var l=document.createElement('link');l.rel='stylesheet';l.id='theme-stylesheet';l.href=href;document.head.appendChild(l);})();</script>
    <link rel="stylesheet" href="../style/modal-device.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="main-nav">
            <!-- Navigation will be loaded here -->
        </nav>

        <main class="content-area">
            <header class="page-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h2>Apparaten</h2>
                        <p>Beheer je apparaten en voorkeuren</p>
                    </div>
                    <button id="scanDevicesBtn" class="btn-primary" style="width: auto; padding: 10px 20px;">
                        <i class="fas fa-sync-alt"></i> Scan
                    </button>
                </div>
            </header>

        </main>
    </div>

    <script src="../script/script.js"></script>
    <script src="../script/devices.js"></script>
    <script src="../script/modal.js"></script>
    <script src="../script/rooms-client.js"></script>
    <script src="../script/jsmpeg.min.js"></script>

    <!-- Pairing Modal -->
    <div id="pairingModal" class="device-modal" style="display: none; z-index: 2000;">
        <div class="device-modal-content" style="max-width: 400px; text-align: center;">
            <div class="device-modal-header">
                <h3>Apparaat Koppelen</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="device-modal-body" style="padding: 20px;">
                <p id="pairingMessage">Voer de PIN code in die op je TV verschijnt:</p>
                <input type="text" id="pairingPin" placeholder="PIN Code" style="font-size: 1.5em; text-align: center; letter-spacing: 5px; margin: 20px 0; padding: 10px; width: 100%; background: #333; color: white; border: 1px solid #555; border-radius: 5px;">
                <input type="hidden" id="pairingIp">
                <button id="submitPairing" class="btn-primary" style="width: 100%; margin-top: 10px;">Koppelen</button>
            </div>
        </div>
    </div>
</body>
</html>
