<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dashboard</title>
    <link rel="stylesheet" href="../style/base.css">
    <script>(function(){var theme=localStorage.getItem('theme');var href=(theme==='dark'?'../style/style-dark.css':'../style/style.css');var l=document.createElement('link');l.rel='stylesheet';l.id='theme-stylesheet';l.href=href;document.head.appendChild(l);})();</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <nav class="main-nav">
            <div class="nav-brand">
                <h1>DelovaHome</h1>
            </div>
            <ul>
                <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="rooms.html"><i class="fas fa-door-open"></i> Kamers</a></li>
                <li><a href="devices.html"><i class="fas fa-laptop-house"></i> Apparaten</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Instellingen</a></li>
                <li class="user-menu-container">
                    <span id="usernameDisplay"></span>
                    <div class="user-avatar" onclick="toggleUserMenu()"></div>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="#"><i class="fas fa-user"></i> Profiel</a>
                        <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Uitloggen</a>
                    </div>
                </li>
            </ul>
        </nav>

        <main class="content-area">
            <header class="page-header">
                <h2>Dashboard</h2>
                <p>Overzicht van kamers, apparaten en handige widgets</p>
            </header>

            <div class="dashboard-grid">
                <aside class="widgets-panel">
                    <div id="spotify-widget-container"></div>

                    <div class="widget" id="systemStatusWidget">
                        <h4>Systeem Status</h4>
                        <div id="systemStatusContent">Laden...</div>
                    </div>

                    <div class="widget" id="weatherWidget">
                        <h4>Weer</h4>
                        <div id="weatherContent" class="weather-container">Ladenâ€¦</div>
                    </div>

                    <div class="widget" id="printerWidget" style="display: none;">
                        <h4>Printer Status</h4>
                        <div id="printerContent">Laden...</div>
                    </div>

                    <div class="widget" id="speedtestWidget">
                        <h4>Speedtest</h4>
                        <div id="speedtestContent">
                            <button id="runSpeedtest">Start Speedtest</button>
                            <div id="speedtestResults"></div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <script src="../script/script.js"></script>
    <script src="../script/modal.js"></script>
    <script src="../script/dashboard.js"></script>
    <script src="../script/spotify-widget.js"></script>
    <script src="../script/animations.js"></script>
    <script src="../script/jsmpeg.min.js"></script>
</body>
</html>
