<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registreer - DelovaHome</title>
  <link rel="stylesheet" href="../style/base.css">
  <script>/* Prevent white flash */(function(){var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.style.background='#0f172a';document.documentElement.style.color='#f8fafc';if(document.body)document.body.style.background='#0f172a';}else{document.documentElement.style.background='#f8fafc';document.documentElement.style.color='#1e293b';if(document.body)document.body.style.background='#f8fafc';}})();</script>
  <script>(function(){var theme=localStorage.getItem('theme');var href=(theme==='dark'?'../style/style-dark.css':'../style/style.css');var l=document.createElement('link');l.rel='stylesheet';l.id='theme-stylesheet';l.href=href;document.head.appendChild(l);})();</script>
 </head>
<body>
    <div class="auth-container">
        <div class="glass-card auth-card">
            <header>
                <h1>Create Account</h1>
                <p style="color: var(--text-muted); margin-bottom: 20px;">Join DelovaHome today</p>
            </header>

            <form id="registerForm" class="auth-form">
                <div>
                    <label for="username">Username</label>
                    <input id="username" name="username" required placeholder="Choose a username">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required placeholder="Min. 6 characters">
                </div>

                <div>
                    <label for="confirm">Confirm Password</label>
                    <input id="confirm" name="confirm" type="password" required placeholder="Repeat password">
                </div>

                <div class="auth-actions">
                    <button type="submit" id="createUser">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                    <button type="button" id="goToLogin" class="buttonLogin">
                        Back to Login
                    </button>
                </div>
            </form>

            <div id="msg" aria-live="polite" style="margin-top: 15px; border-radius: 8px; padding: 10px; display: none;"></div>
        </div>
    </div>

    <script src="../script/register.js"></script>
</body>
</html>
