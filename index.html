<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/base.css">
    <script>/* Prevent white flash */(function(){var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.style.background='#0f172a';document.documentElement.style.color='#f8fafc';if(document.body)document.body.style.background='#0f172a';}else{document.documentElement.style.background='#f8fafc';document.documentElement.style.color='#1e293b';if(document.body)document.body.style.background='#f8fafc';}})();</script>
    <script>(function(){var theme=localStorage.getItem('theme');var href=(theme==='dark'?'style/style-dark.css':'style/style.css');var l=document.createElement('link');l.rel='stylesheet';l.id='theme-stylesheet';l.href=href;document.head.appendChild(l);})();</script>
</head>
<body>
    <div class="auth-container">
        <div class="glass-card auth-card">
            <header>
                <h1>DelovaHome</h1>
                <p style="color: var(--text-muted); margin-bottom: 20px;" data-i18n="welcome_back">Welcome back</p>
            </header>

            <form action="index.html" method="post" class="auth-form">
                <div>
                    <label for="username" data-i18n="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username" data-i18n="enter_username">
                </div>
                <div>
                    <label for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" data-i18n="enter_password">
                </div>
                
                <div class="auth-actions">
                    <button type="submit" id="btnLogin">
                        <i class="fas fa-sign-in-alt"></i> <span data-i18n="login">Login</span>
                    </button>
                    <button type="button" id="btnCreateAccount" class="buttonLogin" data-i18n="create_account">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script/i18n.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
