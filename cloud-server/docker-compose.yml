# Docker Compose voor DelovaHome Relay Server
version: '3.8'

services:
  relay:
    image: delovahome/relay-server:latest
    container_name: delovahome-relay
    restart: unless-stopped
    
    ports:
      - "8080:8080"
    
    environment:
      # Relay configuratie
      - RELAY_PORT=8080
      - LOG_LEVEL=info
      - MAX_CONNECTIONS_PER_IP=10
      - NODE_ENV=production
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    # Resource limits (pas aan naar je VPS specs)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Logging configuratie
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

# Optioneel: Nginx reverse proxy met SSL
  nginx:
    image: nginx:alpine
    container_name: relay-nginx
    restart: unless-stopped
    depends_on:
      - relay
    
    ports:
      - "443:443"
      - "80:80"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
