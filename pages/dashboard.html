<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DelovaHome</title>
    <link rel="stylesheet" href="../style/base.css">
    <script>/* Prevent white flash: set immediate background & text color */(function(){var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.style.background='#0f172a';document.documentElement.style.color='#f8fafc';if(document.body)document.body.style.background='#0f172a';}else{document.documentElement.style.background='#f8fafc';document.documentElement.style.color='#1e293b';if(document.body)document.body.style.background='#f8fafc';}})();</script>
    <script>(function(){var theme=localStorage.getItem('theme');var href=(theme==='dark'?'../style/style-dark.css':'../style/style.css');var l=document.createElement('link');l.rel='stylesheet';l.id='theme-stylesheet';l.href=href;document.head.appendChild(l);})();</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <nav class="main-nav">
            <!-- Navigation will be loaded here -->
        </nav>

        <main class="content-area">
            <header class="page-header">
                <div class="header-content">
                    <div>
                        <h2 data-i18n="dashboard">Dashboard</h2>
                        <p data-i18n="dashboard_subtitle">Overzicht van kamers, apparaten en handige widgets</p>
                    </div>
                    <div class="ai-assistant">
                        <input type="text" id="aiInput" placeholder="Ask DelovaHome (e.g. 'Turn on lights')..." data-i18n="ask_ai" />
                        <button id="aiSubmit"><i class="fas fa-magic"></i></button>
                    </div>
                </div>
            </header>

            <div class="dashboard-grid">
                <div id="roomsList">
                    <!-- Rooms will be loaded here -->
                </div>
                <aside class="widgets-panel">
                    <div class="widget" id="presenceWidget">
                        <h4><i class="fas fa-user-friends"></i> <span data-i18n="presence">Presence</span></h4>
                        <div id="presenceContent" data-i18n="loading">Loading...</div>
                    </div>

                    <div class="widget" id="energyWidget">
                        <h4><i class="fas fa-bolt"></i> <span data-i18n="energy">Energy</span></h4>
                        <div id="energyContent" data-i18n="loading">Loading...</div>
                    </div>

                    <div class="widget" id="clockWidget">
                        <div class="clock-time" id="clockTime">--:--</div>
                        <div class="clock-date" id="clockDate">--</div>
                    </div>
                    <div id="spotify-widget-container"></div>

                    <div class="widget" id="systemStatusWidget">
                        <h4 data-i18n="status">Systeem Status</h4>
                        <div id="systemStatusContent" data-i18n="loading">Laden...</div>
                    </div>

                    <div class="widget" id="weatherWidget">
                        <h4 data-i18n="weather">Weer</h4>
                        <div id="weatherContent" class="weather-container" data-i18n="loading">Ladenâ€¦</div>
                    </div>

                    <div class="widget" id="printerWidget" style="display: none;">
                        <h4 data-i18n="printer_status">Printer Status</h4>
                        <div id="printerContent" data-i18n="loading">Laden...</div>
                    </div>

                    <div class="widget" id="speedtestWidget">
                        <h4 data-i18n="speedtest">Speedtest</h4>
                        <div id="speedtestContent">
                            <button id="runSpeedtest" data-i18n="start_speedtest">Start Speedtest</button>
                            <div id="speedtestResults"></div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <script src="../script/script.js"></script>
    <script src="../script/i18n.js"></script>
    <script src="../script/modal.js"></script>
    <script src="../script/dashboard.js"></script>
    <script src="../script/spotify-widget.js"></script>
    <script src="../script/animations.js"></script>
    <script src="../script/jsmpeg.min.js"></script>
    <script src="../script/setupWizard.js"></script>
</body>
</html>
