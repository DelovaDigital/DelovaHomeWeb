<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delova - Apparaten</title>
    <link rel="stylesheet" href="../style/base.css">
    <script>/* Prevent white flash */(function(){var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.style.background='#0b1220';document.documentElement.style.color='#e6eef6';if(document.body)document.body.style.background='#0b1220';}else{document.documentElement.style.background='#bfe3d7';document.documentElement.style.color='#111';if(document.body)document.body.style.background='#bfe3d7';}})();</script>
    <script>(function(){var theme=localStorage.getItem('theme');var href=(theme==='dark'?'../style/style-dark.css':'../style/style.css');var l=document.createElement('link');l.rel='stylesheet';l.id='theme-stylesheet';l.href=href;document.head.appendChild(l);})();</script>
    <link rel="stylesheet" href="../style/modal-device.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="main-nav">
            <div class="nav-brand">
                <h1>DelovaHome</h1>
            </div>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="rooms.html"><i class="fas fa-door-open"></i> Kamers</a></li>
                <li><a href="devices.html" class="active"><i class="fas fa-laptop-house"></i> Apparaten</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Instellingen</a></li>
                <li class="user-menu-container">
                    <span id="usernameDisplay"></span>
                    <div class="user-avatar"></div>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="#"><i class="fas fa-user"></i> Profiel</a>
                        <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Uitloggen</a>
                    </div>
                </li>
            </ul>
        </nav>

        <main class="content-area">
            <header class="page-header">
                <h2>Apparaten</h2>
                <p>Beheer je apparaten en voorkeuren</p>
            </header>

        </main>
    </div>

    <script src="../script/script.js"></script>
    <script src="../script/devices.js"></script>
    <script src="../script/modal.js"></script>
    <script src="../script/rooms-client.js"></script>
    <script src="../script/jsmpeg.min.js"></script>

    <!-- Pairing Modal -->
    <div id="pairingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Apparaat Koppelen</h3>
            <p id="pairingMessage">Voer de PIN code in die op je TV verschijnt:</p>
            <input type="text" id="pairingPin" placeholder="PIN Code" style="font-size: 1.5em; text-align: center; letter-spacing: 5px; margin: 20px 0; padding: 10px; width: 100%;">
            <input type="hidden" id="pairingIp">
            <button id="submitPairing" class="btn-primary" style="width: 100%;">Koppelen</button>
        </div>
    </div>
</body>
</html>
