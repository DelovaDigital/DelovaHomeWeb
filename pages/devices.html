<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparaten - DelovaHome</title>
    <link rel="stylesheet" href="../style/base.css">
    <script>/* Prevent white flash */(function(){var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.style.background='#0f172a';document.documentElement.style.color='#f8fafc';if(document.body)document.body.style.background='#0f172a';}else{document.documentElement.style.background='#f8fafc';document.documentElement.style.color='#1e293b';if(document.body)document.body.style.background='#f8fafc';}})();</script>
    <script>(function(){var theme=localStorage.getItem('theme');var href=(theme==='dark'?'../style/style-dark.css':'../style/style.css');var l=document.createElement('link');l.rel='stylesheet';l.id='theme-stylesheet';l.href=href;document.head.appendChild(l);})();</script>
    <link rel="stylesheet" href="../style/modal-device.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="main-nav">
            <!-- Navigation will be loaded here -->
        </nav>

        <main class="content-area">
            <header class="page-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h2 data-i18n="devices">Apparaten</h2>
                        <p data-i18n="devices_desc">Beheer je apparaten en voorkeuren</p>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <a href="cameras.html" class="btn btn-secondary" style="display:flex; align-items:center; gap:5px; text-decoration:none; width: auto; padding: 0.7rem 1.5rem;">
                            <i class="fas fa-video"></i> <span data-i18n="cameras">Cameras</span>
                        </a>
                        <button id="scanDevicesBtn" class="btn btn-primary" style="width: auto; padding: 0.7rem 1.5rem;">
                            <i class="fas fa-sync-alt"></i> <span data-i18n="scan">Scan</span>
                        </button>
                    </div>
                </div>
            </header>

            <div class="device-toolbar">
                <div class="device-toolbar-row">
                    <div class="device-toolbar-title" data-i18n="device_filters_title">CategorieÃ«n</div>
                    <div class="device-view-toggle" role="group" aria-label="Device view toggle">
                        <button class="chip active" data-view="grid" data-i18n="view_grid">Grid</button>
                        <button class="chip" data-view="sections" data-i18n="view_sections">Sections</button>
                    </div>
                </div>
                <div class="device-filters" role="tablist" aria-label="Device filters">
                    <button class="chip active" data-category="all" data-i18n="filter_all">All</button>
                    <button class="chip" data-category="lights" data-i18n="category_lights">Lights</button>
                    <button class="chip" data-category="climate" data-i18n="category_climate">Climate</button>
                    <button class="chip" data-category="security" data-i18n="category_security">Security</button>
                    <button class="chip" data-category="cameras" data-i18n="category_cameras">Cameras</button>
                    <button class="chip" data-category="media" data-i18n="category_media">Media</button>
                    <button class="chip" data-category="computers" data-i18n="category_computers">Computers</button>
                    <button class="chip" data-category="energy" data-i18n="category_energy">Energy</button>
                    <button class="chip" data-category="other" data-i18n="category_other">Other</button>
                </div>
            </div>

        </main>
    </div>

    <script src="../script/i18n.js"></script>
    <script src="../script/script.js"></script>
    <script src="../script/devices.js"></script>
    <script src="../script/modal.js"></script>
    <script src="../script/rooms-client.js"></script>
    <script src="../script/jsmpeg.min.js"></script>
    <script src="../script/animations.js"></script>
</body>
</html>
