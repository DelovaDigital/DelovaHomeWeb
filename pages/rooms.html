<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kamers - DelovaHome</title>
  <link rel="stylesheet" href="../style/base.css">
  <script>/* Prevent white flash */(function(){var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.style.background='#0b1220';document.documentElement.style.color='#e6eef6';if(document.body)document.body.style.background='#0b1220';}else{document.documentElement.style.background='#bfe3d7';document.documentElement.style.color='#111';if(document.body)document.body.style.background='#bfe3d7';}})();</script>
  <script>(function(){var theme=localStorage.getItem('theme');var href=(theme==='dark'?'../style/style-dark.css':'../style/style.css');var l=document.createElement('link');l.rel='stylesheet';l.id='theme-stylesheet';l.href=href;document.head.appendChild(l);})();</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <nav class="main-nav">
      <!-- Navigation will be loaded here -->
    </nav>

    <main class="content-area">
      <header class="page-header">
        <h2>Kamers</h2>
        <p>Beheer je kamers en voeg apparaten toe aan kamers.</p>
      </header>

      <section class="rooms-panel">
        <div class="panel-header">
          <h3>Kamers</h3>
          <div>
            <button id="addRoomHeaderBtn" class="btn-create-header" title="Nieuwe kamer"><i class="fas fa-plus"></i></button>
          </div>
        </div>
        <div id="roomsList" class="rooms-list"></div>
      </section>
    </main>
  </div>

  <script src="../script/script.js"></script>
  <script src="../script/modal.js"></script>
  <script src="../script/rooms.js"></script>
</body>
</html>
