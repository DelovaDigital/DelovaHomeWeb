<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registreer - DelovaHome</title>
  <link rel="stylesheet" href="../style/base.css">
  <script>(function(){var theme=localStorage.getItem('theme');var href=(theme==='dark'?'../style/style-dark.css':'../style/style.css');var l=document.createElement('link');l.rel='stylesheet';l.id='theme-stylesheet';l.href=href;document.head.appendChild(l);})();</script>
 </head>
<body>
    <div class="auth-container">
        <div class="glass-card auth-card">
            <header>
                <h1>Maak gebruiker</h1>
            </header>

            <form id="registerForm" class="auth-form">
                <div>
                    <label for="username">Gebruikersnaam</label>
                    <input id="username" name="username" required placeholder="Gebruikersnaam">
                </div>

                <div>
                    <label for="password">Wachtwoord</label>
                    <input id="password" name="password" type="password" required placeholder="Geef minimaal 6 karakters">
                </div>

                <div>
                    <label for="confirm">Bevestig wachtwoord</label>
                    <input id="confirm" name="confirm" type="password" required placeholder="Herhaal wachtwoord">
                </div>

                <div class="auth-actions">
                    <button type="submit" id="createUser">Maak gebruiker</button>
                    <button type="button" id="goToLogin" class="buttonLogin">Ga naar login</button>
                </div>
            </form>

            <div id="msg" aria-live="polite" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script src="../script/register.js"></script>
</body>
</html>
